<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bot.css') }}">
</head>
<body>
    <div id="global-loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="chatbot-container">
        <div class="sidebar">
            <button class="new-chat-btn">New Chat</button>
            <div class="chat-history">
                </div>
            <div class="sidebar-footer">
                <button id="sidebar-toggle" title="Collapse sidebar">
                    <span class="icon">&laquo;</span> 
                    <span class="text">Collapse</span>
                </button>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <div class="model-selector">
                    <label for="model">Model:</label>
                    <select name="model" id="model">
                        <option value="standard">Standard</option>
                        <option value="premium">Pro</option>
                    </select>
                </div>
                <h1 class="chat-title">Chatbot</h1>
                <div class="header-buttons">
                    <button class="delete-chat-btn">Delete</button>
                    <a href="/dashboard" class="exit-btn">Exit</a>
                </div>
            </div>
            <div class="file-selector-container">
                <select id="csv-file-selector">
                    <option value="" disabled selected>Select a CSV file</option>
                    </select>
            </div>
            <div class="chat-messages">
                </div>
            <div class="chat-input-area">
                 <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <div class="button-container">
                        <button id="send-btn" disabled>Send</button>
                        <button id="stop-btn" class="button-hidden">Stop Generation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bot.js') }}"></script>
</body>
</html>
