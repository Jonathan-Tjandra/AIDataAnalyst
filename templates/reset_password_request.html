<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password_request.css') }}">
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <p>Enter your email address below to receive a password reset code.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/send_reset_code" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Code</button>
        </form>
        <a href="/login" class="back-button">Back to Login</a>
    </div>
</body>
</html>
